<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css.css" rel = "stylesheet" type="text/css">
    <title>Sizing Image</title>
</head>
<body>
    <div class="bg-container pt-5 pb-5">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 d-flex flex-column justify-content-center text-center text-md-left">
                    <h1>Sizing an Image</h1>
                    <p>Increase the width of an image by clicking the 
                    plus button and decrease by clicking the Minus button. 
                    For every action, the image increases or decreases by 5px.</p>
                </div>
                <div class="col-12 col-md-8 text-center ">
                    <p class="Waring-message" id="warningMessage"></p>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png" alt="image" id="image">
                    <p class="image-width">width: <span id="imageWidth"></span></p>
                </div>
                <div class="col-12">
                    <div class="button-container shadow d-flex flex-row m-auto">
                        <button class="button" id="decrementButton" onclick="deacreseSize()">-</button>
                        <hr class="hr-line"/>
                        <span class="width-in-px">5px</span>
                        <hr class="hr-line"/>
                        <button class="button" id="incrementButton" onclick="increaseSize()">+</button>
                    </div>
                </div>
                

            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>
</html>
